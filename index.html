<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <img src="./images/logo.svg" class="header__logo" alt="Логотип">
  </header>
  <main class="container">
      <section class="profile">
          <img alt="Аватар профиля" src="./images/avatar.jpg" class="profile__avatar">
            <div class="profile__info">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit" type="button"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
            <button class="profile__add-button" type="button"></button>
      </section>
    <section class="profile-content">
      <template id="template">
        <div class="place-card">
          <img src="./images/karachaevsk.jpg" alt="фотография города Карачаевск" class="place-card__image">
          <button class="place-card__buttons-delete" type="button"></button>
          <div class="place-card__container">
            <h2 class="place-card__subtitle">Карачаевск</h2>
            <button class="place-card__buttons-like" type="button"></button>
          </div>
        </div>
      </template>
    </section>
    <div class="popup" id="popup_edit-profile">
      <div class="popup__container popup__container_target">
        <button class="popup__close" type="button"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="form">
          <input type="text" class="popup__inputs popup__inputs_type_name" name="name">
          <input type="text" class="popup__inputs popup__inputs_type_hobby" name="hobby">
          <button class="popup__save" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup" id="popup_add-card">
      <div class="popup__container popup__container_target">
        <button class="popup__close" type="button"></button>
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="form">
          <input type="text" class="popup__inputs popup__inputs_type_name" placeholder="Название" name="name">
          <input type="text" class="popup__inputs popup__inputs_type_hobby" placeholder="Ссылка на картинку" name="hobby">
          <button class="popup__save" type="submit">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup" id="popup__image-image">
      <div class="popup__container-image popup__container_target">
        <button class="popup__close" type="button"></button>
        <img src="./images/karachaevsk.jpg" alt="фотография города Карачаевск" class="popup__image">
        <h2 class="popup__subtitle">гора Эльбрус</h2>
      </div>
    </div>
  </main>
  <footer class="footer">
    <p class="footer__text">© 2020 Mesto Russia</p>
  </footer>
  <script src="./scripts/cards.js"></script>
    <script src="./scripts/index.js"></script>
</body>
</html>
